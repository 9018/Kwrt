#=================================================
# Build AX89X (qualcommax_ipq807x) 固件
# 固定 OpenWrt v24.10.2，纯编译，适配 AX89X
#=================================================

name: Build AX89X

on:
  workflow_dispatch:   # ✅ 允许手动触发

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build AX89X Firmware

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set timezone
        run: sudo timedatectl set-timezone "$TZ"

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            llvm python3-pyelftools libpython3-dev aria2 jq qemu-utils ccache rename \
            libelf-dev device-tree-compiler libgmp3-dev libmpc-dev libfuse-dev
          sudo apt-get clean
          sudo apt-get autoremove -y

      - name: Clone OpenWrt v24.10.2
        run: |
          rm -rf openwrt
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          git checkout v24.10.2
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Inject AX89X Configuration
        run: |
          cp -rf devices/common/. openwrt/ || true
          cp -rf devices/qualcommax_ipq807x/. openwrt/
          cd openwrt
          # 执行 AX89X 的 diy.sh
          if [ -f devices/qualcommax_ipq807x/diy.sh ]; then
            chmod +x devices/qualcommax_ipq807x/diy.sh
            /bin/bash devices/qualcommax_ipq807x/diy.sh
          fi
          # 合并 config
          cp -f devices/common/.config .config 2>/dev/null || true
          if [ -f devices/qualcommax_ipq807x/.config ]; then
            sed -i 's/CONFIG_TARGET_DEVICE_qualcommax_ipq807x_DEVICE_asus_rt-ax89x=n/CONFIG_TARGET_DEVICE_qualcommax_ipq807x_DEVICE_asus_rt-ax89x=y/' devices/qualcommax_ipq807x/.config
            cat devices/qualcommax_ipq807x/.config >> .config
          fi

      - name: Apply patches
        run: |
          cd openwrt
          if [ -d devices/qualcommax_ipq807x/patches ]; then
            for patch in devices/qualcommax_ipq807x/patches/*.patch; do
              echo "Applying $patch ..."
              git apply "$patch" || { echo "❌ Patch $patch failed"; exit 1; }
            done
          fi

      - name: Make Defconfig
        run: |
          cd openwrt
          make defconfig

      - name: Compile Firmware
        run: |
          cd openwrt
          make -j$(($(nproc)+1)) V=s || (echo "❌ Build failed"; tail -n 100 build.log; exit 1)

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AX89X_firmware
          path: openwrt/bin/targets/qualcommax/ipq807x/