#=================================================
# Build AX89X (qualcommax_ipq807x) using GitHub Actions
# Safe clone + auto clean + latest OpenWrt v24
#=================================================

name: Build AX89X

on:
  workflow_dispatch:           # 手动触发
  repository_dispatch:         # dispatcher 调用
    types: [qualcommax_ipq807x]

env:
  REPO_TOKEN: ${{ secrets.TOKEN_KIDDIN9 }}
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build AX89X
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set timezone
        run: sudo timedatectl set-timezone "$TZ"

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            llvm python3-pyelftools libpython3-dev aria2 jq qemu-utils ccache rename \
            libelf-dev device-tree-compiler libgmp3-dev libmpc-dev libfuse-dev
          sudo apt-get clean
          sudo apt-get autoremove -y

      - name: Prepare device configuration
        run: |
          mkdir -p openwrt
          cp -rf devices/common/. openwrt/
          cp -rf devices/qualcommax_ipq807x/. openwrt/
          cp -rf devices openwrt/
          cd openwrt
          chmod +x devices/common/diy.sh
          /bin/bash devices/common/diy.sh
          cp -f devices/common/.config .config
          if [ -f devices/qualcommax_ipq807x/.config ]; then
            sed -i 's/CONFIG_TARGET_DEVICE_qualcommax_ipq807x_DEVICE_asus_rt-ax89x=n/CONFIG_TARGET_DEVICE_qualcommax_ipq807x_DEVICE_asus_rt-ax89x=y/' devices/qualcommax_ipq807x/.config
            cat devices/qualcommax_ipq807x/.config >> .config
          fi

      - name: Clone latest OpenWrt safely
        run: |
          rm -rf openwrt_source
          TAG=$(curl -s https://api.github.com/repos/openwrt/openwrt/tags | jq -r '.[].name' | grep '^v24' | head -n1)
          git clone -b $TAG https://github.com/openwrt/openwrt.git openwrt_source
          cp -rf openwrt_source/* openwrt/
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply patches
        run: |
          cd openwrt
          if [ -d devices/qualcommax_ipq807x/patches ]; then
            for patch in devices/qualcommax_ipq807x/patches/*.patch; do
              git apply "$patch"
            done
          fi

      - name: Clean old build files
        run: |
          cd openwrt
          echo "Cleaning old build files to save space..."
          rm -rf build_dir/!(*ipq807x*|host|hostpkg)
          rm -rf staging_dir/!(*ipq807x*|host|hostpkg)
          df -hT

      - name: Defconfig
        run: |
          cd openwrt
          make defconfig

      - name: Compile firmware
        run: |
          cd openwrt
          make -j$(($(nproc)+1)) V=s || (tail -n 50 build.log; exit 1)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: AX89X_firmware
          path: openwrt/bin/targets/qualcommax/ipq807x/